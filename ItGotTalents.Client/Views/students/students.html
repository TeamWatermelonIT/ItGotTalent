
        <div class="row">
            <div class="box">
                <div class="col-lg-12">
				<div class="container">
				<div class="row">
					<div class="col-md-12">
			            <div class="input-group" id="adv-search">
			                <input type="text" class="form-control" placeholder="Search for students" />
			                <div class="input-group-btn">
			                    <div class="btn-group" role="group">
			                        <div class="dropdown dropdown-lg">
			                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></button>
			                            <div class="dropdown-menu dropdown-menu-right" role="menu">
			                                <form class="form-horizontal" role="form">
			                                  <div class="form-group">
			                                    <label for="filter">Filter by</label>
			                                    <select class="form-control">
			                                        <option value="0" selected>All options</option>
			                                        <option value="2">Most popular</option>
			                                        <option value="3">Top rated</option>
			                                        <option value="4">Most commented</option>
			                                    </select>
			                                  </div>
			                                  <div class="form-group">
			                                    <label for="contain">Name/Username</label>
			                                    <input class="form-control" type="text" ng-model="search.firstName" />
			                                  </div>
			                                  <div class="form-group">
			                                    <label for="contain">Preferable programming language</label>
			                                    <input class="form-control" type="text"/>
			                                  </div>
			                                  <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
			                                </form>
			                            </div>
			                        </div>
			                        <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
			                    </div>
			                </div>
			            </div>
			          </div>
			        </div>
				</div>
                </div>
                <div class="col-sm-4 text-center" ng-repeat="student in allStudent.students |  filter: search">
                    <img class="img-responsive" src="http://placehold.it/450x250" alt="">
                    <h3><a href="#/students/student/{{student.id}}">{{student.firstName}}</a>
                        <small ng-repeat="skill in student.skills">{{skill}}</small>
                    </h3>
                </div>

            </div>
        </div>

    </div>
